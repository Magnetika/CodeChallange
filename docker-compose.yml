version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: jackpot-postgres
    environment:
      POSTGRES_DB: jackpot
      POSTGRES_USER: jackpot
      POSTGRES_PASSWORD: jackpot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U jackpot -d jackpot" ]
      interval: 10s
      timeout: 5s
      retries: 5

  jackpot-app:
    build: .
    container_name: jackpot-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/jackpot
      SPRING_DATASOURCE_USERNAME: jackpot
      SPRING_DATASOURCE_PASSWORD: jackpot
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
